<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="main">
      <img src="images/bg-pattern-card.svg" alt="Card Background" class="card-bg">
      <img src="images/image-victor.jpg" alt="Victor profile picture" class="profile-pic">

      <div class="personal-detail">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="location">London</p>
        <div class="stats">
          <div class="status-section">
            <p  class="stats-count">80K <span>Followers</span></p>
          </div>
          <div class="status-section">
            <p class="stats-count">803K <span>Likes</span></p>  
          </div>
          <div class="status-section">
            <p class="stats-count">1.4K <span>Photos</span></p> 
          </div>
        </div>
      </div>
      

     
    
  </div>
  
  
</body>
</html>
